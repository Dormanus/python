{% extends 'base.html' %}


{% block content %}
    <form action="http://127.0.0.1:5000/sign_up" method="post" class="form-connection">
      {% if alreadyExist %}
      <div class="error">Cet utilisateur existe déjà</div><br/>
      {% endif %}
      <br/><h1>S'inscrire</h1><br/>
        <div class="form-connection">
          <label for="user">Nom d'utilisateur</label><br>
          <input type="text" name="user" id="user" required placeholder="Nom d'utilisateur">
        </div>
        <div class="form-connection">
          <label for="password">Mot de passe</label><br>
          <input type="password" name="password" id="password" required placeholder="Mot de passe">
        </div><br>
        <div class="form-connection">
          <input type="submit" value="S'inscrire">
        </div>
      </form>
      <a href='http://127.0.0.1:5000/sign_in'>Se connecter</a>
{% endblock %}
